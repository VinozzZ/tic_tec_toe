<!DOCTYPE html>
<html>
<head>
    <title>Tic Tec Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Where bootstrap begins -->
    <div class="contianer text-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>Tic Tec Toe</h1>
            </div>
        </div>
        <div class="row">
            <div id="message" class="col-sm-12 text-center">
                <!-- Any message to the user will go here -->
            </div>
        </div>
            <!-- board siv starts -->
        <div class="row">
            <div class="col-sm-12" id="board">
                <div class="board-row">
                    <button class="square" id="A1">A1</button>
                    <button class="square" id="B1">B1</button>
                    <button class="square" id="C1">C1</button>
                </div>
                <div class="board-row">
                    <button class="square" id="A2">A2</button>
                    <button class="square" id="B2">B2</button>
                    <button class="square" id="C2">C2</button>
                </div>
                <div class="board-row">
                    <button class="square" id="A3">A3</button>
                    <button class="square" id="B3">B3</button>
                    <button class="square" id="C3">C3</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="menu">
                <button id="reset" onclick="resetButton()">Reset</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
